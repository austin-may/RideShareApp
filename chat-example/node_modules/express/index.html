
<!doctype html>
<html>
  <head>
    <title>Chat Box</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box;
        font-size: 24px;
       }
      body { font: 13px Helvetica, Arial; }
      form {
        background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%;
       }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: #426F42; border: none; padding: 10px; color: white;}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>

  </head>
  <body>
    <div class = "row">
    <button class = "btn btn-primary pull-left" id="backButton"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
  </div>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  var socket = io();
  $('form').submit(function(){
    socket.emit('chat message', $('#m').val());
    $('#m').val('');
    return false;
  });
  socket.on('chat message', function(msg){
    $('#messages').append($('<li>').text(msg));
  });

  document.getElementById("backButton").onclick = function () {
       location.href = "http://localhost:3000/RideShareApp/Home.html";
   };

</script>
  </body>
</html>
